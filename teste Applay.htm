<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Teste Applay</title>
  
   <link rel="stylesheet" href="applay css.css">
	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

	 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

   
</head>
<body>
 
  <header>
    <h1>Lista de Candidatos</h1>
  </header>

	<div class="container">
  <div class="row">
    <div class="col-sm">
     
    </div>
    <div class="col-sm">
      
    </div>
    <div class="col-sm">
      
    </div>
  </div>
</div>


  

<form>

	 <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	 <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	 <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous">	
	 </script>
	 <table class="table table-hover">
  <thead>
    
    <tr>
      <th scope="col">CPF</th>
      <th scope="col">Nome</th>
      <th scope="col">Celular</th>
      <th scope="col">E-mail</th>
      <th scope="col">Sexo</th>
      <th scope="col">Data Nascimento</th>
      <th scope="col">Habilidades</th>
      <th scope="col">Editar</th>
      <th scope="col">Remover</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <th scope="row">2</th>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <th scope="row">3</th>
      <td colspan="2"></td>
      <td></td>
      <td>
        <img src="img/person-circle-minus-solid.svg" alt="">
        <img src="img/wand-magic-sparkles-solid.svg" alt="">
      </td>
    </tr>
  </tbody>
</table>
  
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalExemplo">
    Novo Candidato
  </button>
  
  <!-- Modal -->
  
  
  <div class="modal fade" id="modalExemplo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Cadastrar candidato</h5>
          
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form method="post" id="insert_form">
            <div class="form-row">
              <div class="col-md-6 mb-3">
                <label for="validationServer01">Nome</label>
                <input name="nome" type="text" class="form-control is-valid" id="nome" value="" required>
                <div class="valid-feedback">
                
                  
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="validationServer02">Sobrenome</label>
                <input name= "Sobrenome" type="text" class="form-control is-valid" id="Sobrenome" value="" required>
                <div class="valid-feedback">
                
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="col-md-6 mb-3">
                <label for="validationServer03">E-mail</label>
                <input name="email" type="email" class="form-control is-invalid" id="email" aria-describedby="validationServer03Feedback" required>
                <div id="validationServer03Feedback" class="invalid-feedback">
                  Favor informar e-mail.
                </div>
              </div>
              <div class="col-md-3 mb-3">
                  <label for="validationServer05">Celular</label>
                  <input type="text" class="form-control is-invalid" id="validationServer05" aria-describedby="validationServer05Feedback" required>
                  <div id="validationServer05Feedback" class="invalid-feedback">
                    Favor informar um número válido.
                </div>
              </div>
              <div class="col-md-3 mb-3">
                <label for="validationServer05">CPF</label>
                <input type="text" class="form-control is-invalid" id="validationServer05" aria-describedby="validationServer05Feedback" required>
                <div id="validationServer05Feedback" class="invalid-feedback">
                  Favor informar um CPF válido.
                </div>
              </div>
            </div>
            <div class="col-md-3 mb-3">
              <label for="validationServer05">Data de Nascimento</label>
              <input type="date" class="form-control is-invalid" id="validationServer05" aria-describedby="validationServer05Feedback" required>
              <div id="validationServer05Feedback" class="invalid-feedback">
           
                  <div class="input_div">
                    <div class="form-check">
                      <p>Habilidades</p>
                      
                      <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                      <label class="form-check-label" for="defaultCheck1">
                        HTML
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                      <label class="form-check-label" for="defaultCheck2">
                        CSS
                      </label>
                   <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="defaultCheck3">
                      <label class="form-check-label" for="defaultCheck3">
                        JS
                    </div>
                    <p>Sexo</p>
                    <input type="radio" name="masc"
                    value="Masculino" required> Masculino
                    <input type="radio" name="fem"
                    value="Feminino" required> Feminino
                    <div class="form-group">
                      <div class="form-check">
                        <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
                        <label class="form-check-label" for="invalidCheck3">
                          Concordar com os termos de serviço.
                        </label>
                        <div  id="invalidCheck3Feedback" class="invalid-feedback">
                          Você precisa concordar antes de se cadastrar.
                </div>
                </div>
              </div>
            </div>
            
          </form>
        </div>
        <div class="modal-footer">
          <input type="submit" name="CadUser" id="CadUser" value="Cadastrar" class="btn btn-primary">
            <button class = "btn btn-secondary" type="button" onclick="javascript:modal.close()"> Fechar </button>
         
          
        </div>
      </div>
    </div>
  
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>

</body>
</html>
